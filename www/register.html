<h2 align="center">Register New User</h2>
<br>
   <form style="margin-right: 20%; margin-left: 20%;" id="frmRegister">
            
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" name="password">
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-success" value="Register"></input>
                    <input type="reset" class="btn btn-warning" value="Reset"></input>
                    <a href="login.html"><button type="button" class="btn btn-danger">Cancel</button></a>
                </div>
            </div>
   </form>
